<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单博客页</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/single-blog.css">
    <link rel="stylesheet" href="css/blogs-comm.css">
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>

<body>
    <header></header>
    <section class="firstFloor">
        <div class="container">
            <!-- 导航 -->
            <div class="navbar shadow-box radius-border w-100 bg-white py-4 pl-4 mt-5">
                <h6 class="m-0">
                    <a href="http://localhost:8080/blogs.html">最新博客</a>
                    <span>&nbsp;/&nbsp;</span>
                    <span>单页</span>
                </h6>
            </div>
            <!-- 横向博客列表 -->
            <div class="pt-5 transverse position-relative">
                <div class="list w-80 pl-3">
                    <ul class="list-unstyled d-flex justify-content-between mb-0">
                        
                    </ul>
                </div>
                <a href="javascript:;" class="prev position-absolute d-block iconfont icon-houtui"></a>
                <a href="javascript:;" class="next position-absolute d-block iconfont icon-qianjin"></a>
            </div>
            <!-- 博客显示列表 -->
            <div class="blog-list mt-5">
                <div class="row">
                    <!-- 左边博客 -->
                    <div class="col-lg-8 col-md-12 left w-100">
                        <!-- 博客主体 -->
                        <div class="main card radius-border shadow-box mb-5">
                            <div class="titlePic text-center">
                            </div>
                            <div class="card-body d-flex flex-column pb-0">
                                <p class="tagName"></p>
                                <a class="card-title" href=""></a>
                                <!-- 正文 -->
                                <div class="card-text px-5">
                                    
                                </div>
                                <!-- icons -->
                                <div class="icons my-5">
                                    <div class="tags d-flex float-left">
                                    </div>
                                    <div class="float-right d-flex">
                                        <a href="#"
                                            class="radius-border shadow-box text-center mr-2 iconfont icon-facebook"></a>
                                        <a href="#"
                                            class="radius-border shadow-box text-center mr-2 iconfont icon-icon_twitter"></a>
                                        <a href="#"
                                            class="radius-border shadow-box text-center mr-2 iconfont icon-googleplus"></a>
                                        <a href="#"
                                            class="radius-border shadow-box text-center iconfont icon-linkedin"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 评论 -->
                        <div class="radius-border shadow-box bg-white">
                            <div class="top text-center py-1">
                                <h5 class="font-weight-bold mb-0 py-2">
                                    3个评论
                                </h5>
                            </div>
                            <div class="comments">

                            </div>
                        </div>
                    </div>
                    <!-- 右边信息 -->
                    <div class="col-lg-4 col-md-12 right" id="blogs-comm">
                        <!-- 排行榜 -->
                        <div class="top-posts radius-border shadow-box bg-white mb-5">
                            <div class="top text-center py-1">
                                <h5 class="font-weight-bold mb-0 py-2">
                                    排行榜
                                </h5>
                            </div>
                            <ul class="title list-unstyled row no-gutters text-center">
                                <li class="col activeBtn" data-click="a">
                                    <a href="javascript:;" data-target="most-views">最多点赞</a>
                                </li>
                                <li class="col" data-click="a">
                                    <a href="javascript:;" data-target="recent">最新</a>
                                </li>
                            </ul>
                            <div class="position-relative exhibition">
                                <!-- 最多点赞 -->
                                <div class="py-3 content activeDiv" id="most-views">

                                </div>
                                <!-- 最新 -->
                                <div class="py-3 content" id="recent">

                                </div>
                            </div>
                        </div>
                        <!-- 订阅 -->
                        <div class="subscribe radius-border shadow-box bg-white">
                            <div class="top text-center py-1">
                                <h5 class="font-weight-bold mb-0 py-2">
                                    订阅
                                </h5>
                            </div>
                            <div
                                class="subscribe_text d-flex flex-column justify-content-around px-5 py-3 position-relative">
                                <p class="text-center">输入您的电子邮件<br>获取我们的最新信息</p>
                                <input type="email" id="email" class="font-sm-grey mt-2">
                                <label class="input_text position-absolute" for="email">请输入您的电子邮件</label>
                                <a href="" class="w-75 text-center mt-3">现在订阅</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/blogs-comm.js"></script>
    <script src="js/single-blog.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
