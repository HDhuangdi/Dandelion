<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>最新博客</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/blogs-comm.css">
    <link rel="stylesheet" href="css/blogs.css">
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>

<body>
    <header></header>
    <section class="firstFloor">
        <div class="container">
            <!-- 导航 -->
            <div class="types d-flex justify-content-around ">
                <a href="javascript:;" class="active" id="all">全部</a>
                <a href="javascript:;" id="shangxi">赏析</a>
                <a href="javascript:;" id="jiaoxue">教学</a>
                <a href="javascript:;" id="fangfa">方法</a>
                <a href="javascript:;" id="zhanshi">展示</a>
            </div>
            <!-- 博客显示列表 -->
            <div class="blog-list mt-5">
                <div class="sort d-flex">
                    <p>排序：</p>
                    <a href="javascript:;" id="byTime" data-sort="asc">最新发布</a>
                    <a href="javascript:;" id="byLikes" data-sort="desc">最热</a>
                </div>
                <div class="row">
                    <!-- 左边博客 -->
                    <div class="col-lg-8 col-md-12 left">

                    </div>
                    <!-- 右边信息 -->
                    <div class="col-lg-4 col-md-12 right">
                        <!-- 排行榜 -->
                        <div class="top-posts radius-border shadow-box bg-white mb-5">
                            <div class="top text-center py-1">
                                <h5 class="font-weight-bold mb-0 py-2">
                                    排行榜
                                </h5>
                            </div>
                            <ul class="title list-unstyled row no-gutters text-center">
                                <li class="col activeBtn" data-click="a">
                                    <a href="javascript:;" data-target="most-views">最多点赞</a>
                                </li>
                                <li class="col" data-click="a">
                                    <a href="javascript:;" data-target="recent">最新</a>
                                </li>
                            </ul>
                            <div class="position-relative exhibition">
                                <!-- 最多点赞 -->
                                <div class="py-3 content activeDiv" id="most-views">
                                </div>
                                <!-- 最新 -->
                                <div class="py-3 content" id="recent">
                                </div>
                            </div>
                        </div>
                        <div class="subscribe radius-border shadow-box bg-white">
                            <div class="top text-center py-1">
                                <h5 class="font-weight-bold mb-0 py-2">
                                    订阅
                                </h5>
                            </div>
                            <div
                                class="subscribe_text d-flex flex-column justify-content-around px-5 py-3 position-relative">
                                <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
                                    eiusmo.</p>
                                <input type="email" id="email" class="font-sm-grey mt-2">
                                <label class="input_text position-absolute" for="email">请输入您的电子邮件</label>
                                <a href="" class="w-75 text-center mt-3">现在订阅</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/blogs-comm.js"></script>
    <script src="js/blogs.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
</body>

</html>
