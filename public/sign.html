<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <script src="js/sign.js"></script>
    <script src="js/ajax.js"></script>
</head>
<body>
    <header>
        <iframe src="header.html" frameborder="0" scrolling="no"></iframe>
    </header>
    <section class="bg-skyblue firstFloor">
        <div class="container px-0">
            <div class="row">
                <div class="col-lg-6 col-md-12 left">
                    <div class="content p-4 bg-white">
                        <div class="text-center mt-4">
                            <h3>登录</h3>
                            <p class="text-muted">输入您的信息以登录网页</p>
                        </div>
                        <ul class="list-unstyled">
                            <li class="mb-3 d-flex"><p class="font-weight-bold">用户名:</p><p id="uname_msg" class="pl-3 font-sm"></p></li>
                            <li class="mb-3 d-flex"><input type="text" class="form-control" id="uname"></li>
                            <li class="mb-3 d-flex"><p class="font-weight-bold">密码:</p><p id="upwd_msg" class="pl-3 font-sm"></p></li>
                            <li class="mb-3 d-flex"><input type="password" class="form-control" id="upwd"></li>
                            <li class="d-flex justify-content-between align-content-center">
                                <div><input type="checkbox" class="mr-2 remember">记住密码</div>
                                <div><a href="">忘记密码？</a></div>
                            </li>
                            <button class="text-center mt-3 d-block py-3 bg-skyblue text-white w-100" id="signinBtn" onclick="signin()">登录</button>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 pl-lg-5 mt-md-5 pb-5 right">
                    <img src="images/img4.jpg" alt="" class="w-100">
                </div>
            </div>
        </div>
    </section>
    <footer>
        <iframe src="footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>
</body>
</html>
